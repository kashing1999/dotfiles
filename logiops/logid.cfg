devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 18;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    dpi: 1200;

    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_UP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_DOWN"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_Z"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_C"];
                        };
                    },
                    {
                        direction: "None"
                        mode: "OnRelease"
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_T"];
                        };
                    }
                );
            };
        },
        {
            cid: 0xc4;
            action =
            {
		type = "ToggleSmartshift";
            };
        }
    );
},
{
    name: "G304 Lightspeed Wireless Gaming Mouse";
    dpi: 1200;

    buttons: (
        {
            cid: 0x53;
            action =
            {
                type = "Keypress";
                keys = ["KEY_BACK"];
            };
        },
        {
            cid: 0x56;
            action =
            {
                type = "Keypress";
                keys = ["KEY_FORWARD"];
            };
        }
    );
}
);
